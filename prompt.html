<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Greeting and Number Prompt</title>
  </head>

<body>

    <script>
        function greetAndPrompt() {
            var name;

            while (!name) {
                name = prompt("Hello! What is your name?");
            }

            var number;

            // While loop to keep asking for a number until correct
            while (true) {
                number = prompt("Hi " + name + "! Please enter an even number between 1 and 100:");

                if (number >= 1 && number <= 100 && number % 2 == 0) {
                    console.log("You entered a correct number: " + number);
                    alert(number + " is a good even number!");
                    break; // Ends the loop
                } else {
                    alert("You did not enter a valid even number between 1 and 100. Try again.");
                }
            }
        }
        greetAndPrompt();
    </script>

</body>
</html>
